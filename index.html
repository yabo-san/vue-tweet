<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="styles.css">

  <title>Tweet</title>
</head>

<body>
  <div class="status" id="app">
    <div class="tweet-content">
      <img src="https://pbs.twimg.com/profile_images/1070775214370373633/borvu2Xx_400x400.jpg" class="logo"
        alt="Vue Vixens DC logo">
      <div class="tweet">
        <a href="https://twitter.com/vuevixensdc">Vue Vixens DC</a>
        <span>@VueVixensDC · Mar 20</span>
        <p class="tweet-text">
          {{ tweetText }}
        </p>
        <div class="reactions like">
          <span class="like">
            <span>♡</span>
          </span>
        </div>
      </div>
    </div>
    <div class="comment-bar">
      <textarea placeholder="tweet your reply">
        </textarea>
      <span class="characters-remaining">
        280 characters remaining
      </span>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>

  <script>
    // Put your Vue code here
    // And follow the tutorial from: https://dev.to/aspittel/a-complete-beginners-guide-to-vue-422n
    const app = new Vue({
      el: ".status",
      data: {
        tweetText: "Hello World! Vue is cool"
      }
    })
  </script>
</body>

</html>
